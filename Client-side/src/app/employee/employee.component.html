<div class="page-header">
  <div class="row align-items-md-center">
      <div class="col-md-6">
          <div class="row">
              <div class="col-md-5">
                  <nz-input-group [nzPrefix]="searchPrefix">
                      <input type="text" nz-input placeholder="Search Employee">
                  </nz-input-group>
                  <ng-template #searchPrefix>
                      <i class="opacity-04" nz-icon nzType="search"></i>
                  </ng-template>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="text-md-right m-v-10">
              <button nz-button nzType="primary" [routerLink]="['/employee/add-employee']">
                  <i nz-icon nzType="plus"></i>
                  <span>New Employee</span>
              </button>
          </div>
      </div>
  </div>
</div>
<div class="container-fluid">
  <nz-card>
      <nz-table #listViewTable [nzData]="projectList">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Department</th>
                  <th>Role</th>
                  <th class="text-center">Status</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of listViewTable.data">
                  <td>
                    {{item.firstname + " " + item.lastname}}
                  </td>
                  <td>{{item.email}}</td>
                  <td>
                     {{item.phone}}
                  </td>
                  <td>
                     {{item.address}}
                  </td>
                  <td class="text-center">
                     {{item.department}}
                  </td>
                  <td class="text-center">
                    {{item.jobTitle}}
                 </td>
                 <td class="text-center">
                  {{item.status}}
                 </td>
                  <td class="text-right">
                      <div>
                          <a class="text-gray font-size-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click" [nzDropdownMenu]="projectListSetting2">
                                  <i nz-icon nzType="ellipsis" theme="outline"></i>
                              </a>
                              <nz-dropdown-menu #projectListSetting2="nzDropdownMenu">
                                  <ul nz-menu nzSelectable>
                                      <li nz-menu-item>
                                          <a [routerLink]="['/apps/projects/project-details']">
                                              <i nz-icon nzType="eye" theme="outline"></i>
                                              <span class="m-l-10">View</span>
                                          </a>
                                      </li>
                                      <li nz-menu-item>
                                          <a>
                                              <i nz-icon nzType="edit" theme="outline"></i>
                                              <span class="m-l-10">Edit</span>
                                          </a>
                                      </li>
                                      <li nz-menu-divider></li>
                                      <li nz-menu-item>
                                          <a>
                                              <i nz-icon nzType="delete" theme="outline"></i>
                                              <span class="m-l-10">Delete</span>
                                          </a>
                                      </li>
                                  </ul>
                              </nz-dropdown-menu>
                      </div>
                  </td>
              </tr>
          </tbody>
      </nz-table>
  </nz-card>
</div>
